<!DOCTYPE html>
<html>
	<head>
	  <link rel='stylesheet' href='BattleSim.css'/>
	</head>
	<body>
		<div id="canvasContainer">
			<canvas id="battle_canvas" width = "400px" height = "300px"></canvas>
		</div>
		<script src='BattleSim.js'></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

		<div id="mainContainer">
			<ul id="battle_menu">
				<li id="active">
					<input type="button" value="Attack" id="attack">
				</li>
				<li>
					<input type="button" value="Defend" id="defend">
				</li>
				<li>
					<input type="button" value="Abilities" id="ability">
					<ul id="ability_menu">
						<li id="subactive">
							<input type="button" value="Sunder - 2 mp" id="power_attack">
						</li>
						<li>
							<input type="button" value="Meditate + 3 mp" id="meditate">
						</li>
						<li>
							<input type="button" value="Heal - 3 mp" id="heal">
						</li>
					</ul>
				</li>
				<li>
					<input type="button" value="Status" id="status">
				</li>
			</ul>
		</div>
	</body>
</html>
