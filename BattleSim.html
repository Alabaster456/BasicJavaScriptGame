<!DOCTYPE html>
<html>
	<head>
	  <link rel='stylesheet' href='BattleSim.css'/>
	  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="canvasContainer">
			<canvas id="battle_canvas" width = "400px" height = "300px"></canvas>
		</div>
		<script src='BattleSim.js'></script>

		<div id="mainContainer">
			<ul id="battle_menu">
				<li id="active">
					<button id="attack">Attack</button>
				</li>
				<li>
					<button id="defend">Defend</button>
				</li>
				<li>
					<button id="ability">Abilities</button>
					<ul id="ability_menu">
						<li id="subactive">
							<button id="power_attack">Power Attack</button>
						</li>
						<li>
							<button id="meditate">Meditate</button>
						</li>
						<li>
							<button id="heal">Heal</button>
						</li>
					</ul>
				</li>
				<li>
					<button id="status">Status</button>
				</li>
			</ul>
		</div>
	</body>
</html>
